<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./components/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h4 mb-0">Catálogo de produtos</h1>
<nav>
        <div class="btn-group" role="group" aria-label="categorias">
          <button class="btn btn-outline-light btn-sm" data-filter="all">Todos</button>
          <button class="btn btn-outline-light btn-sm" data-filter="alimentos">Alimentos</button>
          <button class="btn btn-outline-light btn-sm" data-filter="electrodomesticos">Eletrodomésticos</button>
          <button class="btn btn-outline-light btn-sm" data-filter="juguetes">Brinquedos</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container py-5 ">
    <p class="lead d-flex justify-content-center">Não hesite em nos contatar.</p>

    <div class="row g-4" id="products">
      <!-- card-Alimento -->
      <div class="col-12 col-md-4" data-category="alimentos">
        <div class="card h-100 shadow-sm">
          <img src="./img/alimento_01.jfif" class="card-img-top product-img" alt="Pão artesanal">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">Pão Artesanal</h5>
            <p class="card-text text-muted small">Feito com fermento natural e assado no momento.</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <strong class="text-success">$3.50</strong>
              <button class="btn btn-sm btn-outline-primary">Ver</button>
            </div>
          </div>
        </div>
      </div>

      <!-- card- Electrodoméstico -->
      <div class="col-12 col-md-4" data-category="electrodomesticos">
        <div class="card h-100 shadow-sm ">
          <img src="./img/licudora_02.jpg"  alt="Liquidificador"  style="height:200px" width="150px" class="mx-auto d-block" >
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">Liquidificador TurboX</h5>
            <p class="card-text text-muted small">Copos de vidro, 1200W, 5 velocidades.</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <strong class="text-success">$79.99</strong>
              <button class="btn btn-sm btn-outline-primary">Ver</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Juguete -->
      <div class="col-12 col-md-4" data-category="juguetes">
        <div class="card h-100 shadow-sm">
          <img src="./img/camion_03.jpg" class="card-img-top product-img" alt="Caminhão de brinquedo">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">Caminhão de Brinquedo</h5>
            <p class="card-text text-muted small">Plástico resistente, rodas giratórias.</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <strong class="text-success">$12.00</strong>
              <button class="btn btn-sm btn-outline-primary">Ver</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Botón de contacto WhatsApp dentro del main -->
    <div class="mt-4 d-flex justify-content-center">
      <a href="https://wa.me/TU_NUMERO" class="btn btn-success btn-lg"> <img src="./img/whatsapp_04.png" alt="WhatsApp" style="width:24px; height:24px;">WhatsApp</a>
    </div>
  </main>

  <!-- Footer -->
<footer class="bg-light text-center py-3 mt-auto border-top">
  <div class="container small text-muted">&copy; Alejandro Camps Rodriguez</div>
  <div class="mt-2">
    <!-- Gmail -->
    <a href="mailto:tuemail@gmail.com" class="text-dark mx-2" target="_blank">
      <i class="bi bi-envelope-fill" style="font-size: 1.5rem;"></i>
    </a>
    <!-- Facebook -->
    <a href="https://www.facebook.com/tuusuario" class="text-dark mx-2" target="_blank">
      <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
    </a>
  </div>
</footer>


</body>
</html>
